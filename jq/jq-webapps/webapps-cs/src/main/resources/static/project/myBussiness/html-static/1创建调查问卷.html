<!DOCTYPE html>

<body>
    <div class="establish">

                                <input type="radio">
                            </td>
                            <td class="table-list-currentrow-tdetail">1807001</td>
                            <td class="table-list-currentrow-tdetail">2018/07/17</td>
                            <td class="table-list-currentrow-tdetail">新建</td>

                            <td class="table-list-currentrow-tdetail">

                            <td class="table-list-currentrow-tdetail">1807001</td>
                            <td class="table-list-currentrow-tdetail">2018/07/17</td>
                            <td class="table-list-currentrow-tdetail">新建</td>
                            <td class="table-list-currentrow-tdetail">关于材料产品的满意度调查</td>

                        </tr>
                    </table>

                <div class="establish-content-tableRight">
                    <div class="establish-content-tableRightbutton">
                        <div class="btnLowNew">新增</div>
                        <div class="btnLowDel">清除</div>
                        <div class="btnBaseSave">保存</div>
                    </div>
                    <table class="table-list establish-content-tableRights">

                                <input type="checkbox">
                            </th>

                <a class="close" href="javascript:;" title="关闭" style="display:block;"></a>
