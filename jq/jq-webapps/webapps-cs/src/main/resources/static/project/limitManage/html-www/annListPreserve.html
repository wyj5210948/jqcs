<script>
    $(function(){
        limitCodeDeal($("*[limitCode]"),"limitCode");
        $("#announcementList")[0].data = {"rspBody":{"resultData":[{"annTitle":"123","createDt":"1992-01-01","createName":"发布人"},{"annTitle":"234","createDt":"1992-01-05"}]}};

        //  新建公告
        $("#newAnn").on("click",function(){
            jumpUrl("annDetailPreserve.html","0000000",0);
        });
    });

    function clsStandardTableCtrl$progress(jsonItem, cloneRow) {
        $(cloneRow).find("#editAnn").on("click",function () {//编辑
            jumpUrl("annDetailPreserve.html?aId=" + jsonItem.aId,"0000000",0);
        });
        $(cloneRow).find("#deleteAnn").on("click",function () {//删除
            getAjaxResult("runze","POST",{"aId":jsonItem.aId},"deleteCallBack(data)");
        });
    }

    function deleteCallBack(data) {
        data = JSON.parse(data);
        if(data.retCode == "0000000"){
            initplugPath($("#announcementList")[0],"standardTableCtrl","runze",null,"POST");
        }
    }

    //未知数组，已有接口，初始化插件;
    function initplugPath(docm,comType,reqPath,reqParam,reqMethod){
        if(reqPath != null){
            $(docm).attr("reqPath",reqPath);
        }
        if(reqParam != null){
            $(docm).attr("reqParam",JSON.stringify(reqParam));
        }
        if(reqMethod != null){
            $(docm).attr("reqMethod",reqMethod);
        }
        $(docm).attr("comType",comType);
        document.body.jsCtrl.ctrl = docm;
        document.body.jsCtrl.init();
    }
</script>
