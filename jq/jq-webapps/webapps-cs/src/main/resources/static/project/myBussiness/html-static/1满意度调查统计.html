<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/satisfaction_research.css">
    <link rel="stylesheet" href="../../../base/css/baseOrange.css">
    <link rel="stylesheet" href="../../../base/css/baseBlue.css">
    <link rel="stylesheet" href="../../../base/iconfont/iconfont.css">
    <script src="../../../base/js/jquery.js"></script>
    <script src="../../../base/js/public.js"></script>
    <script src="../../../base/js/docassistant.js"></script>
    <script src="../../../base/js/jquery.cookie.js"></script>
    <script src="../../../reqConfig.js"></script>
</head>

<body>
    <div class="researchs">
        <div class="researchs-title">
            <div class="btnLowNew researchs-Homepage">首页</div>
            <div class="btnLowNew researchs-statistics">满意度调查统计
                <b class="researchs-close">X</b>
            </div>
        </div>
        <div class="researchs-name">
            <h1 class="researchs-name__tit">满意度调查统计分析</h1>
        </div>
        <div class="researchs-table">
            <div class="researchs-table__Input">
                <div class="researchs-table__Input-title">
                    <b>信息标题</b>
                    <select name="" class="researchs-tableInput-title-select"></select>
                    <div class="btnBaseCommon researchs-tableInput-title-search">查询</div>
                </div>
            </div>
            <table class="table-list">
                <tr class="table-list-currentrow">
                    <th class="table-list-currentrow-theader" width="7%">序号</th>
                    <th class="table-list-currentrow-theader"  width="10%">客户</th>
                    <th class="table-list-currentrow-theader" width="10%">问题1</th>
                    <th class="table-list-currentrow-theader" width="10%">问题2</th>
                    <th class="table-list-currentrow-theader" width="10%">问题3</th>
                    <th class="table-list-currentrow-theader" width="10%">问题4</th>
                    <th class="table-list-currentrow-theader" width="10%">总分</th>
                    <th class="table-list-currentrow-theader" width="10%">平均分</th>
                    <th class="table-list-currentrow-theader" width="15%">满意度</th>
                </tr>
                <tr class="table-list-currentrow">
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">A</td>
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">1</td>
                    <td class="table-list-currentrow-tdetail">不满意</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
