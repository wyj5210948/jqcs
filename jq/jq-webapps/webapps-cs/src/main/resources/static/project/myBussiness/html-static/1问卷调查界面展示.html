<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/questionnaire_research.css">
    <link rel="stylesheet" href="../../../base/css/baseOrange.css">
    <link rel="stylesheet" href="../../../base/css/baseBlue.css">
    <link rel="stylesheet" href="../../../base/iconfont/iconfont.css">
    <script src="../../../base/js/jquery.js"></script>
    <script src="../../../base/js/public.js"></script>
    <script src="../../../base/js/docassistant.js"></script>
    <script src="../../../base/js/jquery.cookie.js"></script>
    <script src="../../../reqConfig.js"></script>
</head>

<body>
    <div class="questionnaire">
        <div class="questionnaire-title">
            <div class="btnLowNew questionnaire-Homepage">首页</div>
            <div class="btnLowNew questionnaire-statistics">满意度调查统计
                <b class="questionnaire-close">X</b>
            </div>
        </div>
        <div class="questionnaire-name">
            <h1 class="questionnaire-name__tit">关于棒材产品的满意度调查(2018/0717————2018/07/20)</h1>
        </div>
        <div class="questionnaire-list">
            <div class="questionnaire-Every-list">
                <div class="questionnaire-list-Everyquest clearfix">
                    <p>1、棒材拉伸度是否满意使用要求?</p>
                    <ul class="questionnaire-list-EveryList">
                        <li class="questionnaire-list-EveryListeve">
                            <input type="radio" class="questionnaire-list-Radio">
                            1分</li>
                        <li class="questionnaire-list-EveryListeve">
                            <input type="radio" class="questionnaire-list-Radio">2分</li>
                        <li class="questionnaire-list-EveryListeve">
                            <input type="radio" class="questionnaire-list-Radio">3分</li>
                        <li class="questionnaire-list-EveryListeve">
                            <input type="radio" class="questionnaire-list-Radio">4分</li>
                    </ul>
                </div>
                <div class="questionnaire-list-Everyquest clearfix">
                        <p>2、硬度是否满意使用要求?</p>
                        <ul class="questionnaire-list-EveryList">
                            <li class="questionnaire-list-EveryListeve">
                                <input type="radio" class="questionnaire-list-Radio">1分</li>
                            <li class="questionnaire-list-EveryListeve">
                                <input type="radio" class="questionnaire-list-Radio">2分</li>
                            <li class="questionnaire-list-EveryListeve">
                                <input type="radio" class="questionnaire-list-Radio">3分</li>
                            <li class="questionnaire-list-EveryListeve">
                                <input type="radio" class="questionnaire-list-Radio">4分</li>
                        </ul>
                    </div>
                    <div class="questionnaire-list-Everyquest clearfix">
                            <p>3、对产品售后是否满意?</p>
                            <ul class="questionnaire-list-EveryList">
                                <li class="questionnaire-list-EveryListeve">
                                    <input type="radio" class="questionnaire-list-Radio">满意</li>
                                <li class="questionnaire-list-EveryListeve">
                                    <input type="radio" class="questionnaire-list-Radio">很满意</li>
                                <li class="questionnaire-list-EveryListeve">
                                    <input type="radio" class="questionnaire-list-Radio">一般</li>
                                <li class="questionnaire-list-EveryListeve">
                                    <input type="radio" class="questionnaire-list-Radio">不满意</li>
                            </ul>
                        </div>
                        <div class="questionnaire-list-Everyquest clearfix">
                                <p>4、棒材延展度是否满意使用要求?</p>
                                <ul class="questionnaire-list-EveryList">
                                    <li class="questionnaire-list-EveryListeve">
                                        <input type="radio" class="questionnaire-list-Radio">1分</li>
                                    <li class="questionnaire-list-EveryListeve">
                                        <input type="radio" class="questionnaire-list-Radio">2分</li>
                                    <li class="questionnaire-list-EveryListeve">
                                        <input type="radio" class="questionnaire-list-Radio">3分</li>
                                    <li class="questionnaire-list-EveryListeve">
                                        <input type="radio" class="questionnaire-list-Radio">4分</li>
                                </ul>
                            </div>
            </div>
                    <p class="questionnaire-list-title">其他反馈意见:</p>
                    <input type="text" class="questionnaire-list-text">
                    <div class="btnBaseCommon questionnaire-list-submit">提交</div>
                </div>
        </div>
    </div>
</body>

</html>
